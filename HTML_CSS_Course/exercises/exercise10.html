<!DOCTYPE html>
<html>
  <head>
    <title>grid exercise</title>
</head>
<body>
  <div style="display: grid;
  grid-template-columns: 200px 75px;">
    <div style="background-color: aquamarine;">200px</div>
    <div style="background-color: rgb(235, 235, 11);">75px</div>
  </div>

  <div style="display: grid;
  grid-template-columns: 50px 1fr 75px;">
    <div style="background-color: aquamarine;">col1</div>
    <div style="background-color: rgb(235, 235, 11);">col2</div>
    <div style="background-color: blueviolet;">col3</div>
  </div>

  <div style="display: grid;
  column-gap: 20px;
  row-gap: 10px;
  height: 600px;
  grid-template-columns: 1fr 1fr 1fr 1fr
  ">
    <div style="background-color: aquamarine;">col1</div>
    <div style="background-color: aquamarine;">col2</div>
    <div style="background-color: aquamarine;">col3</div>
    <div style="background-color: aquamarine;">col4</div>

    <div style="background-color: aquamarine;">col1</div>
    <div style="background-color: aquamarine;">col2</div>
    <div style="background-color: aquamarine;">col3</div>
    <div style="background-color: aquamarine;">col4</div>

  </div>
</body>
</html>
