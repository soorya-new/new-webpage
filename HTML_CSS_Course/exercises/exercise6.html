<!DOCTYPE html>
<html>
  <head>
   <title>image exercises</title>
   <style>
    .img1{
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .img2{
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-top: 30px;
    }

    .img3{
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-top: 30px;
      border-radius: 100px;

    }
   </style>
  </head>

  <body>
    <img class="img1" src="notepad122.jpeg">
    <img class="img2" src="notepad122.jpeg">
    <img class="img3" src="notepad122.jpeg">
  </body>
 
</html>
